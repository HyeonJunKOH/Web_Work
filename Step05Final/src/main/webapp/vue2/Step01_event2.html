<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step01_event2.html</title>
</head>
<body>
	<h1>이벤트 테스트2</h1>
	<div id="app">
		<button v-on:click="Btn">+</button>
		<!-- v-on: 을 줄여서 @fh 대체 할 수 있다. -->
		<button @click="Btn2">-</button>
		<p>{{count}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				Btn:function(){
					this.count++;
				},
				//위 함수 형식의 줄임 표현
				Btn2(){
					this.count--;
				}
			}
		});
	</script>
</body>
</html>
